version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: plant_care_db
    restart: always
    environment:
      POSTGRES_DB: plant_care
      POSTGRES_USER: plant_user
      POSTGRES_PASSWORD: plant_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - plant_care_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plant_user -d plant_care"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: plant_care_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://plant_user:plant_password@postgres:5432/plant_care
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=plant_care
      - DB_USER=plant_user
      - DB_PASSWORD=plant_password
      - PORT=3000
      - JWT_SECRET=your_super_secret_jwt_key_here_change_in_production
      - JWT_EXPIRES_IN=24h
    networks:
      - plant_care_network
    volumes:
      - ./src:/app/src:ro
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  plant_care_network:
    driver: bridge